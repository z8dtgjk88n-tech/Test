<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Feuerwehr-Ausbildungs-Quiz</title>
<style>
  :root{
    color-scheme: dark;
    --bg:#0f1115;
    --surface:#151923;
    --surface-2:#1b2230;
    --text:#f5f7fb;
    --muted:#aab1c0;
    --accent:#d61c1c;
    --accent-2:#1fb66c;
    --warning:#f2b705;
    --border:rgba(255,255,255,0.08);
    --shadow:0 16px 40px rgba(0,0,0,0.4);
    --radius:18px;
  }
  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    background: radial-gradient(circle at top, #1c2230, #0b0d12 60%);
    color:var(--text);
    line-height:1.5;
  }
  h1,h2,h3{ margin:0; }
  p{ margin:0; }
  button{
    font-family: inherit;
  }
  .app{
    min-height:100svh;
    padding:16px 16px 36px;
    display:flex;
    justify-content:center;
  }
  .container{
    width:min(980px, 100%);
    display:flex;
    flex-direction:column;
    gap:18px;
  }
  header{
    padding:16px;
    background:var(--surface);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    border:1px solid var(--border);
  }
  header h1{
    font-size:clamp(22px, 6vw, 32px);
    color:var(--accent);
  }
  header p{
    color:var(--muted);
    font-size:clamp(14px, 4vw, 16px);
  }
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap:14px;
  }
  .card{
    background:var(--surface-2);
    border-radius:16px;
    padding:14px;
    border:1px solid var(--border);
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .card h3{
    font-size:18px;
  }
  .pill{
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:rgba(255,255,255,0.08);
    border-radius:999px;
    padding:6px 10px;
    font-size:12px;
    color:var(--muted);
  }
  .card .meta{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
  }
  .card button{
    margin-top:auto;
  }
  .btn{
    background:var(--accent);
    color:white;
    border:none;
    border-radius:12px;
    padding:12px 14px;
    font-size:15px;
    font-weight:700;
    cursor:pointer;
    transition:transform .05s ease, filter .2s ease;
    touch-action:manipulation;
  }
  .btn:hover{ filter:brightness(1.05); }
  .btn:active{ transform:scale(0.98); }
  .btn.secondary{ background:#2b3244; }
  .btn.ghost{ background:transparent; border:1px solid var(--border); }
  .btn:disabled{ opacity:0.5; cursor:not-allowed; }
  .controls{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
  }
  .switch{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
    color:var(--muted);
  }
  .switch input{
    width:40px;
    height:22px;
    appearance:none;
    background:#394055;
    border-radius:999px;
    position:relative;
    outline:none;
    cursor:pointer;
  }
  .switch input::after{
    content:"";
    position:absolute;
    top:3px;
    left:4px;
    width:16px;
    height:16px;
    background:white;
    border-radius:50%;
    transition:transform .2s ease;
  }
  .switch input:checked{ background:var(--accent-2); }
  .switch input:checked::after{ transform:translateX(18px); }
  .quiz-panel{
    background:var(--surface);
    border-radius:var(--radius);
    padding:16px;
    border:1px solid var(--border);
    box-shadow:var(--shadow);
  }
  .quiz-header{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .quiz-title{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  .quiz-title h2{ font-size:clamp(20px, 5vw, 26px); }
  .progress{
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .bar{
    height:8px;
    width:100%;
    background:rgba(255,255,255,0.08);
    border-radius:999px;
    overflow:hidden;
  }
  .bar div{
    height:100%;
    width:0%;
    background:linear-gradient(90deg, var(--accent), var(--warning));
    transition:width .2s ease;
  }
  .question{
    margin-top:14px;
    font-weight:700;
    font-size:clamp(17px, 4.5vw, 21px);
  }
  .answers{
    display:grid;
    gap:10px;
    margin-top:12px;
  }
  .answer{
    border:1px solid var(--border);
    background:rgba(255,255,255,0.04);
    padding:12px 14px;
    border-radius:12px;
    text-align:left;
    font-size:15px;
    color:var(--text);
    cursor:pointer;
  }
  .answer.correct{ border-color:rgba(31,182,108,0.6); background:rgba(31,182,108,0.2); }
  .answer.wrong{ border-color:rgba(214,28,28,0.6); background:rgba(214,28,28,0.2); }
  .answer.selected{ border-color:rgba(242,183,5,0.6); }
  .feedback{
    min-height:24px;
    margin-top:10px;
    color:var(--muted);
    font-size:14px;
  }
  .result{
    margin-top:12px;
    padding:14px;
    border-radius:14px;
    background:rgba(255,255,255,0.04);
    border:1px solid var(--border);
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .result strong{ color:var(--accent-2); }
  .result.fail strong{ color:var(--accent); }
  .certificate-panel{
    margin-top:14px;
    padding:16px;
    border-radius:16px;
    border:1px solid var(--border);
    background:rgba(255,255,255,0.04);
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .input{
    padding:10px 12px;
    border-radius:12px;
    border:1px solid var(--border);
    background:rgba(255,255,255,0.06);
    color:var(--text);
    font-size:15px;
  }
  .certificate-canvas{
    width:100%;
    border-radius:12px;
    border:1px solid var(--border);
    background:white;
    display:none;
  }
  .badge{
    font-weight:700;
    color:var(--warning);
  }
  .hidden{ display:none !important; }
  @media (min-width: 760px){
    .quiz-header{ flex-direction:row; justify-content:space-between; align-items:center; }
    .quiz-title{ max-width:60%; }
  }
  @media print{
    body{ background:white; color:black; }
    .app{ padding:0; }
    .container > *:not(#printArea){ display:none !important; }
    #printArea{ display:block !important; }
    canvas{ display:block !important; width:100%; height:auto; }
  }
</style>
</head>
<body>
<div class="app">
  <div class="container">
    <header>
      <h1>Feuerwehr-Ausbildungs-Quiz</h1>
      <p>Interne Ausbildung – Feuerwehr Rust</p>
    </header>

    <section id="startScreen" class="card">
      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="shuffleToggle" />
          Zufällige Reihenfolge der Fragen
        </label>
        <label class="switch">
          <input type="checkbox" id="feedbackToggle" checked />
          Sofort-Feedback mit Erklärung
        </label>
      </div>
      <div class="grid" id="topicGrid"></div>
    </section>

    <section id="quizScreen" class="quiz-panel hidden" aria-live="polite">
      <div class="quiz-header">
        <div class="quiz-title">
          <h2 id="topicTitle"></h2>
          <p id="topicMeta" class="badge"></p>
        </div>
        <div class="progress">
          <span id="progressText">Frage 1/20</span>
          <div class="bar"><div id="progressBar"></div></div>
        </div>
      </div>

      <div class="question" id="questionText"></div>
      <div class="answers" id="answerList"></div>
      <div class="feedback" id="feedbackBox"></div>

      <div class="controls" style="margin-top:12px;">
        <button class="btn secondary" id="backBtn" type="button">Zurück</button>
        <button class="btn secondary" id="saveExitBtn" type="button">Später fortsetzen</button>
        <button class="btn" id="nextBtn" type="button">Weiter</button>
      </div>

      <div class="result hidden" id="resultBox"></div>

      <div class="certificate-panel hidden" id="certificatePanel">
        <h3>Zertifikat</h3>
        <p>Nur bei bestandenem Quiz (mind. 80 %).</p>
        <input class="input" id="nameInput" type="text" placeholder="Vor- und Nachname" />
        <div class="controls">
          <button class="btn" id="showCertBtn" type="button">Zertifikat anzeigen</button>
          <button class="btn secondary" id="downloadCertBtn" type="button">Zertifikat herunterladen</button>
          <button class="btn secondary" id="printCertBtn" type="button">Zertifikat drucken</button>
        </div>
        <canvas id="certificateCanvas" class="certificate-canvas" width="1200" height="850"></canvas>
      </div>
    </section>

    <section id="printArea" class="hidden">
      <canvas id="printCanvas" width="1200" height="850"></canvas>
    </section>
  </div>
</div>

      { q: "Welche typische Fehlerquelle führt zu Beschädigungen am Gebäude?", a: ["Korb zu niedrig", "Zu nahes Anleitern/fehlender Abstand beim Schwenken", "Zu viel Licht", "Zu wenig Personal"], c: 1, e: "Abstand und Schwenkbewegungen kontrollieren; Einweiser nutzen." },
      { q: "Welche taktische Nutzung der DL ist bei Brandbekämpfung häufig?", a: ["Nur Menschenrettung", "Anleiterbereitschaft + ggf. Außenangriff/Monitor", "Nur Innenangriff", "Nur Lüfterbetrieb"], c: 1, e: "DL dient oft zur Sicherstellung Rettungsweg und als Plattform für Außenangriff." }
    ]
  }

];

const ui = {
  startScreen: document.getElementById("startScreen"),
  quizScreen: document.getElementById("quizScreen"),
  topicGrid: document.getElementById("topicGrid"),
  shuffleToggle: document.getElementById("shuffleToggle"),
  feedbackToggle: document.getElementById("feedbackToggle"),
  topicTitle: document.getElementById("topicTitle"),
  topicMeta: document.getElementById("topicMeta"),
  progressText: document.getElementById("progressText"),
  progressBar: document.getElementById("progressBar"),
  questionText: document.getElementById("questionText"),
  answerList: document.getElementById("answerList"),
  feedbackBox: document.getElementById("feedbackBox"),
  backBtn: document.getElementById("backBtn"),
  nextBtn: document.getElementById("nextBtn"),
  saveExitBtn: document.getElementById("saveExitBtn"),
  resultBox: document.getElementById("resultBox"),
  certificatePanel: document.getElementById("certificatePanel"),
  nameInput: document.getElementById("nameInput"),
  showCertBtn: document.getElementById("showCertBtn"),
  downloadCertBtn: document.getElementById("downloadCertBtn"),
  printCertBtn: document.getElementById("printCertBtn"),
  certificateCanvas: document.getElementById("certificateCanvas"),
  printCanvas: document.getElementById("printCanvas")
};

let activeTopic = null;
let order = [];
let answers = [];
let currentIndex = 0;
let finished = false;

function saveState() {
  if (!activeTopic) return;
  const state = {
    order,
    answers,
    currentIndex,
    shuffle: ui.shuffleToggle.checked,
    feedback: ui.feedbackToggle.checked
  };
  localStorage.setItem(STORAGE_PREFIX + activeTopic.id, JSON.stringify(state));
}

function loadState(topicId) {
  const raw = localStorage.getItem(STORAGE_PREFIX + topicId);
  if (!raw) return null;
  try {
    return JSON.parse(raw);
  } catch {
    return null;
  }
}

function clearState(topicId) {
  localStorage.removeItem(STORAGE_PREFIX + topicId);
}

function renderTopics() {
  ui.topicGrid.innerHTML = "";
  topics.forEach(topic => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${topic.title}</h3>
      <div class="meta">
        <span class="pill">Zielgruppe: ${topic.audience}</span>
        <span class="pill">Fragen: ${QUESTION_COUNT}</span>
        <span class="pill">Bestehen: ${PASS_PERCENT}%</span>
      </div>
      <button class="btn" type="button">Quiz starten</button>
    `;
    card.querySelector("button").addEventListener("click", () => startQuiz(topic));
    ui.topicGrid.appendChild(card);
  });
}

function startQuiz(topic) {
  activeTopic = topic;
  const saved = loadState(topic.id);
  if (saved && confirm("Es gibt einen gespeicherten Quizstand. Fortsetzen?")) {
    order = saved.order;
    answers = saved.answers;
    currentIndex = saved.currentIndex;
    ui.shuffleToggle.checked = saved.shuffle;
    ui.feedbackToggle.checked = saved.feedback;
  } else {
    clearState(topic.id);
    order = [...Array(topic.questions.length).keys()];
    if (ui.shuffleToggle.checked) {
      shuffle(order);
    }
    answers = Array(topic.questions.length).fill(null);
    currentIndex = 0;
  }
  finished = false;
  ui.startScreen.classList.add("hidden");
  ui.quizScreen.classList.remove("hidden");
  ui.certificatePanel.classList.add("hidden");
  ui.resultBox.classList.add("hidden");
  ui.nameInput.value = "";
  ui.certificateCanvas.style.display = "none";
  renderQuestion();
}

function renderQuestion() {
  const qIndex = order[currentIndex];
  const data = activeTopic.questions[qIndex];
  ui.topicTitle.textContent = activeTopic.title;
  ui.topicMeta.textContent = `${activeTopic.audience} · ${activeTopic.fwdv}`;
  ui.progressText.textContent = `Frage ${currentIndex + 1}/${QUESTION_COUNT}`;
  ui.progressBar.style.width = `${((currentIndex + 1) / QUESTION_COUNT) * 100}%`;
  ui.questionText.textContent = data.q;
  ui.answerList.innerHTML = "";
  ui.feedbackBox.textContent = "";

  data.a.forEach((answer, idx) => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "answer";
    btn.textContent = answer;
    const selected = answers[qIndex];
    if (selected !== null) {
      btn.classList.add("selected");
      if (ui.feedbackToggle.checked) {
        if (idx === data.c) btn.classList.add("correct");
        if (idx === selected && selected !== data.c) btn.classList.add("wrong");
      }
      if (idx === selected) btn.classList.add("selected");
    }
    btn.addEventListener("click", () => selectAnswer(idx));
    ui.answerList.appendChild(btn);
  });

  ui.backBtn.disabled = currentIndex === 0;
  ui.nextBtn.textContent = currentIndex === QUESTION_COUNT - 1 ? "Auswerten" : "Weiter";
  saveState();
}

function selectAnswer(idx) {
  if (finished) return;
  const qIndex = order[currentIndex];
  answers[qIndex] = idx;
  if (ui.feedbackToggle.checked) {
    const data = activeTopic.questions[qIndex];
    const buttons = ui.answerList.querySelectorAll("button");
    buttons.forEach((btn, i) => {
      btn.classList.remove("correct", "wrong", "selected");
      if (i === idx) btn.classList.add("selected");
      if (i === data.c) btn.classList.add("correct");
      if (i === idx && idx !== data.c) btn.classList.add("wrong");
    });
    ui.feedbackBox.textContent = idx === data.c ? `✅ Richtig. ${data.e}` : `❌ Falsch. ${data.e}`;
  } else {
    ui.feedbackBox.textContent = "";
  }
  saveState();
}

function showResults() {
  const correct = answers.reduce((acc, ans, idx) => {
    const q = activeTopic.questions[idx];
    return ans === q.c ? acc + 1 : acc;
  }, 0);
  const wrong = QUESTION_COUNT - correct;
  const percent = Math.round((correct / QUESTION_COUNT) * 100);
  const passed = percent >= PASS_PERCENT;

  ui.resultBox.classList.remove("hidden");
  ui.resultBox.classList.toggle("fail", !passed);
  ui.resultBox.innerHTML = `
    <div><strong>${passed ? "Bestanden" : "Nicht bestanden"}</strong></div>
    <div>Ergebnis: ${correct}/${QUESTION_COUNT} · ${percent}%</div>
    <div>Richtig: ${correct} · Falsch: ${wrong}</div>
  `;

  ui.certificatePanel.classList.toggle("hidden", !passed);
  if (!passed) {
    clearState(activeTopic.id);
  }
}

function nextQuestion() {
  if (currentIndex < QUESTION_COUNT - 1) {
    currentIndex++;
    renderQuestion();
  } else {
    finished = true;
    showResults();
    saveState();
  }
}

function previousQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    renderQuestion();
  }
}

function exitToStart() {
  ui.quizScreen.classList.add("hidden");
  ui.startScreen.classList.remove("hidden");
}

function generateCertificate(name) {
  const correct = answers.reduce((acc, ans, idx) => (ans === activeTopic.questions[idx].c ? acc + 1 : acc), 0);
  const percent = Math.round((correct / QUESTION_COUNT) * 100);
  const date = new Date().toLocaleDateString("de-DE");
  const canvas = ui.certificateCanvas;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#111111";
  ctx.lineWidth = 4;
  ctx.strokeRect(30, 30, canvas.width - 60, canvas.height - 60);

  ctx.fillStyle = "#b01c1c";
  ctx.font = "bold 52px 'Segoe UI'";
  ctx.textAlign = "center";
  ctx.fillText("Feuerwehr Rust", canvas.width / 2, 110);

  ctx.fillStyle = "#111";
  ctx.font = "bold 40px 'Segoe UI'";
  ctx.fillText("Zertifikat", canvas.width / 2, 180);

  ctx.font = "24px 'Segoe UI'";
  ctx.fillText("Interne Ausbildung – kein amtliches Zertifikat", canvas.width / 2, 220);

  ctx.font = "26px 'Segoe UI'";
  ctx.fillText("Dieses Zertifikat bestätigt die Teilnahme am Quiz", canvas.width / 2, 300);

  ctx.font = "bold 38px 'Segoe UI'";
  ctx.fillText(name, canvas.width / 2, 370);

  ctx.font = "26px 'Segoe UI'";
  ctx.fillText(`${activeTopic.title} (${activeTopic.audience})`, canvas.width / 2, 430);

  ctx.font = "24px 'Segoe UI'";
  ctx.fillText(`Ergebnis: ${correct}/${QUESTION_COUNT} – ${percent}%`, canvas.width / 2, 500);

  ctx.font = "22px 'Segoe UI'";
  ctx.fillText(`Datum: ${date}`, canvas.width / 2, 560);

  ctx.font = "20px 'Segoe UI'";
  ctx.fillText("Hinweis: Nur für interne Ausbildungszwecke.", canvas.width / 2, 620);

  ui.certificateCanvas.style.display = "block";
  ui.certificatePanel.scrollIntoView({ behavior: "smooth" });
}

function downloadCertificate() {
  const name = ui.nameInput.value.trim();
  if (!name) return alert("Bitte Name eingeben.");
  generateCertificate(name);
  const link = document.createElement("a");
  link.href = ui.certificateCanvas.toDataURL("image/png");
  link.download = `Zertifikat_${activeTopic.id}.png`;
  link.click();
}

function printCertificate() {
  const name = ui.nameInput.value.trim();
  if (!name) return alert("Bitte Name eingeben.");
  generateCertificate(name);
  const ctx = ui.printCanvas.getContext("2d");
  ctx.drawImage(ui.certificateCanvas, 0, 0);
  document.getElementById("printArea").classList.remove("hidden");
  window.print();
  document.getElementById("printArea").classList.add("hidden");
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

ui.backBtn.addEventListener("click", previousQuestion);
ui.nextBtn.addEventListener("click", nextQuestion);
ui.saveExitBtn.addEventListener("click", exitToStart);
ui.showCertBtn.addEventListener("click", () => {
  const name = ui.nameInput.value.trim();
  if (!name) return alert("Bitte Name eingeben.");
  generateCertificate(name);
});
ui.downloadCertBtn.addEventListener("click", downloadCertificate);
ui.printCertBtn.addEventListener("click", printCertificate);

renderTopics();
</script>
